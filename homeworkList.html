<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="homeworkListScript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="homeworkListStyles.css">
</head>
<body ng-app="myHomeworkList" ng-controller="myCtrl" style="background-color:{{color1}}">
    <div id="assignList">
        <h1 style="color:{{color2}}">{{titleName}}</h1>
        <ul>
            <li ng-repeat="x in assignments">{{x}}<span ng-click="removeItem($index)">&times;</span></li>
        </ul>
        <input placeholder="Add homework assignment here" ng-model="addMe">
        <button ng-click="addItem()">Add</button>
        <p><strong>{{errortext}}</strong></p>
    </div>
    <div id="customize">
        <h2 style="color:{{color2}}">Customize your list!</h2>
        <label for="title">Name your list:</label><br>
        <input ng-model="titleName" id="title"><br>
        <label for="backgroundColor">Background color:</label><br>
        <input placeholder="Enter your favorite color here" ng-model="color1" id="backgroundColor"><br>
        <label for="headerColor">Title color:</label><br>
        <input placeholder="Enter another color here" ng-model="color2" id="headerColor">
    </div>
</div>
</body>
</html>
